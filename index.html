<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Very Normal Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2d9ff7, #a32df7);
            font-family: 'Arial', sans-serif;
        }
        .calculator {
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .display {
            width: 95%%;
            padding: 20px;
            background: #f5f5f5;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 20px;
            border: none;
            border-radius: 5px;
            background: #f0f0f0;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #d0d0d0;
        }
        @media (max-width: 600px) {
            .calculator {
                width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" disabled value="0">
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>C</button>
            <button>+</button>
            <button colspan="4">=</button>
        </div>
    </div>
    <script>
        const display = document.querySelector('.display');
        const buttons = document.querySelectorAll('button');

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                if (button.innerText === '=') {
                    display.value = "I miss you";
                } else if (button.innerText === 'C') {
                    display.value = "0";
                } else {
                    if (display.value === "0" || display.value === "I miss you") {
                        display.value = button.innerText;
                    } else {
                        display.value += button.innerText;
                    }
                }
            });
        });
    </script>
</body>
</html>
